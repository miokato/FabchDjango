{% extends "home/base.html" %}
{% block content %}
{% load static %}


<!-- video header -->
<div class="container">
    <div class="row">
        <div class="covervid-wrapper">
            <video class="covervid-video"  muted autoplay loop poster="{% static 'home/images/fablab_h500.png' %}">
                <source src="{% static 'home/videos/fablab.mp4' %}" type="video/mp4">
                <source src="{% static 'home/videos/fablab.webm' %}" type="video/webm">
            </video>
        </div>
    </div>
</div>


<!-- New Class -->
<div class="container" id="home-newclass">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>今月のおすすめクラス</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                {% for lecture in lectures %}
                <div class="col-md-3 col-sm-4 col-xs-12">
                    <div class="panel panel-default hover-panel">
                        <a class="nounderline" href="{% url 'classes:lectures' lecture.klass_name %}">
                            <div class="panel-body">
                                <img src="{{ lecture.klass_img }}" class="img-responsive center-block" alt="D71_0206">
                                <h5>{{ lecture.klass_name }}</h5>
                            </div>

                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block footer %}
<footer id="home-footer" class="footer">
    <div class="container">
        </p>&copy; Copyright 2016 by Global STEM Learning Association Japan.</p>
    </div>
</footer>
{% endblock %}
