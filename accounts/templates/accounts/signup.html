{% extends "classes/base.html" %} {# ① #}

{% block content %}

{% if form.errors  %}
  <div class="alert alert-danger" role="alert">
    <p>Your usernamne and password didn't match. Please try again.</p>
  </div>
{% endif %}
<div class="container">
  <div class="row">


    <form class="form-horizontal" action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="col-sm-2 control-label" for="InputEmail">メールアドレス</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name='email' id="InputEmail" placeholder="メールアドレス">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="InputPassword">パスワード</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name='password' id="InputPassword" placeholder="パスワード">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10"><button class="btn btn-default" type="submit">送信</button></div>
      </div>
    </form>

    <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Login with twitter</a>


  </div>
</div>
{% endblock %}
