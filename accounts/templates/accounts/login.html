{% extends "classes/base.html" %} {# ① #}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <h3>この情報で登録してよろしいですか。</h3>
            <div class="panel panel-default">
                <div class="panel-heading">
                    ログイン
                </div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <label for="InputText">ユーザー名</label>
                            <input type="text" class="form-control" id="InputText" placeholder="ユーザー名を入力してください">
                        </div>

                        <div class="form-group">
                            <label for="InputEmail">E-mail</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="メールアドレスを入力してください">
                        </div>

                        <button type="submit" class="btn btn-default">ユーザー登録する</button>

                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
